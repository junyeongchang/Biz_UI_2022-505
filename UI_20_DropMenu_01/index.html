<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100vw;
        height: 100vh;
      }
      /*
      body의 display를 flex 지정하고
      flex-direction 을 colum으로 지정하면
      위에서 아랫방향으로 흐르는 layout이 된다.
      */
      body {
        display: flex;
        flex-direction: column;
      }
      /*
      em 단위와 rem단위
      주변에 있는 text의 font-size를 기준으로 설정하는 단위
      주변의 있는 text의 font-size를 1(rem, em)로 보고 그에 비례하여
      단위로 설정한다.

      */
      header {
        padding: 2rem;
        text-align: center;
      }
      nav ul {
        list-style: none;
        display: flex;
        background-color: black;
        color: white;
      }
      /*
      border-bottom에 투명색으로 라인을 만들고
      hover가 되었을때 원하는 색으로 다시 라인을 색칠한다.
      */
      nav li {
        padding: 12px 16px;
        border: 3px solid transparent;
      }
      nav li:nth-child(4) {
        margin-left: auto;
      }
      nav li:hover {
        border-bottom: 3px solid yellow;
        cursor: pointer;
        transition: border 0.5s ease-out;
      }
      section {
        flex: 1;
        border: 1px solid blue;
      }
      footer {
        background-color: black;
        color: white;
        text-align: center;
        padding: 0.9em;
      }

      nav li:nth-of-type(2) {
        position: relative;
      }
      /* 
      학생정보 li tag의 position을 relative으로 설정하고
      학생정보의 sub ul tag의 postion을 absolute로 설정하면
      absolute로 설정한 tag의 위치를 relative 속성 tag와 연관하여
      위치를 설정할 수 있다.
      */
      nav li:nth-of-type(2) ul {
        position: absolute;
        flex-direction: column;
        opacity: 0;
        left: 0;
        top: 50px;
        padding: 0;
        margin: 0;
        width: 180px;
        transition: 0.5s;
      }
      nav li:nth-of-type(2):hover ul {
        opacity: 1;
      }
      nav li:nth-of-type(2) ul li {
        position: static;
        height: 30px;
        line-height: 20px;
        padding: 5px 0;
      }
      /* 학생정보의 sub menu*/
      nav li:nth-of-type(2):hover ul li {
      }
    </style>
  </head>
  <body>
    <header>
      <h1>반갑습니다.</h1>
    </header>
    <nav>
      <ul>
        <li>HOME</li>
        <li>
          학생정보
          <ul>
            <li>학생리스트</li>
            <li>학생검색</li>
          </ul>
        </li>
        <li>성적정보</li>
        <li>로그인</li>
        <li>회원가입</li>
      </ul>
    </nav>
    <section></section>
    <footer>
      <address>CopyRight &copy; callor@callor.com</address>
    </footer>
  </body>
</html>
